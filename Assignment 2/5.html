<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        td,
        tr,
        th {
            border: 8px solid white;
        }

        th {
            background-color: #96D4D4;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th colspan="2" style="height: 40px;">Logo</th>
        </tr>
        <tr>
            <td style="height: 500px; text-align: center;width: 15%;" rowspan="2">
                Side Bar Navigation
            </td>
            <td style="height: 100px; text-align: center; background-color: #96D4D4;">
                Header/Banner
            </td>
        </tr>
        <tr>
            <td style="height: 100px; text-align: center; background-color: #96D4D4;" colspan="3">
                Body Area
            </td>
        </tr>
        <footer>
            <td colspan="3" style="text-align: center; text-align: center; background-color: #96D4D4; height: 50px;;">
                footer</td>
        </footer>
    </table>
</body>

</html>
