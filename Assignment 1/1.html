<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        td,
        tr {
            border: 10px solid white;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <table style="width: 100%; height:100%;">
        <tr>
            <td colspan="3" style="background-color: yellow; height: 100px;">Header</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: yellow;height: 500px;">Nav</td>
            <td style="background-color: yellow; height: 450px;">Article</td>
            <td style="background-color: yellow;">Ads</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">Footer</td>
        </tr>

    </table>
</body>

</html>
