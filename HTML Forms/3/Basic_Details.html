<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Basic Details</title>
</head>

<body>
    <h2>Basic Details</h2>
    <div class="container mt-5">
        <form action="Communication_Details.html" method="post">

            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label text-right">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" style="width: 50%;">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label text-right">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" style="width: 50%;">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right">Date of Birth:</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col">
                            <select class="form-control" name="dob_day">

                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" name="dob_month">
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" name="dob_year">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="fathername" class="col-sm-2 col-form-label text-right">Name of Father:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fathername" name="fathername" style="width: 50%;">
                </div>
            </div>

            <div class="form-group row">
                <label for="mothername" class="col-sm-2 col-form-label text-right">Name of Mother:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mothername" name="mothername" style="width: 50%;">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right">Gender:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="nationality" class="col-sm-2 col-form-label text-right">Nationality:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="nationality" name="nationality">
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Brazil">Brazil</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
</body>

</html>
