<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Communication Details</title>
</head>

<body>
    <h2>Communication Details</h2>
    <div class="container mt-5">
        <form action="Education_Details.html" method="post">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label text-right">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" style="width: 100%;">
                </div>
            </div>
            <div class="form-group row">
                <label for="mob" class="col-sm-2 col-form-label text-right">Mobile Number:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phone_number" name="phone_number" style="width: 20%;">
                </div>
            </div>
            <div class="form-group row">
                <label for="alter_number" class="col-sm-2 col-form-label text-right">Alternate Phone Number:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="alter_number" name="alternate" style="width: 20%;">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label text-sm-right">Postal Address:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="address" id="address"
                        style="width: 100%; height: 100px;"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
