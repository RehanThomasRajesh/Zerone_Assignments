<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Identification Details</title>
</head>

<body>
    <h2>Identification Details</h2>
    <div class="container">
        <form action="Comments.html" method="post">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="row g-3">
                        <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 wt-20"><label for="Aadhar Number"
                                class="form-label">Aadhar Number</label><input type="text" class="form-control"></div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 wt-20"><label for="PAN"
                                class="form-label">PAN</label><input type="text" class="form-control"></div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 wt-20"><label for="Passport Number"
                                class="form-label">Passport Number</label><input type="text" class="form-control"></div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <label for="Passport Expiry" class="form-label">Passport Expiry</label>
                            <select class="form-control" id="to_month" name="to_month">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">july</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select class="form-control" id="to_year" name="to_year">
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 wt-20"><label for="PF Account Number"
                                class="form-label">PF Account Number</label><input type="text" class="form-control">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <button class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
