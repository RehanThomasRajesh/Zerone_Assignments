<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Comments</title>
</head>

<body>
    <h2>Comments</h2>
    <div class="container">
        <form action="Basic_Details.html" method="post">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="row g-3">
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <label for="" class="form-label">Quality of Experience:</label>
                            <input type="range" class="form-range" id="qualityOfExperience" name="qualityOfExperience"
                                min="1" max="5">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <label for="Quality of Education" class="form-label">Quality of Education</label>
                            <input type="range" class="form-range" id="qualityOfEducation" name="qualityOfEducation"
                                min="1" max="5">

                        </div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"><label for="Technical Test Result"
                                class="form-label wt-30">Technical Test Result</label><input type="text"
                                class="form-control"></div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"><label for="Interviewer"
                                class="form-label">Interviewer</label><input type="text" class="form-control  wt-30">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"><label for="Interviewer Comments"
                                class="form-label">Interviewer Comments</label><textarea class="form-control wt-50 h-30"
                                name="Comments" id="commts"></textarea></div>
                        <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2"><label for="Remarks"
                                class="form-label">Remarks</label><textarea class="form-control wt-50 h-30"
                                name="Remarks" id="rkms"></textarea></div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
