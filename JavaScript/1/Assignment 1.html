<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' && password.trim() === '') {
                alert('Username and password are mandatory.');
                return false;
            }

            if (username.trim() === '') {
                alert('Username is mandatory.');
                return false;
            }

            if (password.trim() === '') {
                alert('Password is mandatory.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="card" style="max-width: 400px; margin: auto;">
            <div class="card-header text-center">
                <h4>Login Form</h4>
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="return validateForm()" action="passwordrecovery.aspx">

                    <div class="form-group row">
                        <label for="username" class="col-4 col-form-label text-right">Username:</label>
                        <div class="col-8">
                            <input type="text" id="username" name="username" class="form-control" maxlength="50"
                                required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-4 col-form-label text-right">Password:</label>
                        <div class="col-8">
                            <input type="password" id="password" name="password" class="form-control" maxlength="50"
                                required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-8 offset-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember Credentials</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-8 offset-4">
                            <a href="passwordrecovery.aspx">Forgot Password</a>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-8 offset-4 text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
