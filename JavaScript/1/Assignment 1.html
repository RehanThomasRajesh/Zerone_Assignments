<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' && password.trim() === '') {
                alert('Username and password are mandatory.');
                return false;
            }

            if (username.trim() === '') {
                alert('Username is mandatory.');
                return false;
            }

            if (password.trim() === '') {
                alert('Password is mandatory.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form id="loginForm" onsubmit="return validateForm()" action="passwordrecovery.aspx">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="50" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="50" required>

        <br>

        <label>
            <input type="checkbox" name="rememberCredentials"> Remember Credentials
        </label>

        <br>

        <a href="passwordrecovery.aspx">Forgot Password</a>

        <br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
