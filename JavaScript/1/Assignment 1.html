<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() === '' && password.trim() === '') {
                alert('Username and password are mandatory.');
                return false;
            }

            if (username.trim() === '') {
                alert('Username is mandatory.');
                return false;
            }

            if (password.trim() === '') {
                alert('Password is mandatory.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <form id="loginForm" onsubmit="return validateForm()" action="passwordrecovery.aspx">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" maxlength="50" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="rememberCredentials">
                <label class="form-check-label" for="rememberCredentials">Remember Credentials</label>
            </div>

            <a href="passwordrecovery.aspx">Forgot Password</a>

            <button type="submit" class="btn btn-primary">Login</button>

        </form>
    </div>


</body>

</html>
