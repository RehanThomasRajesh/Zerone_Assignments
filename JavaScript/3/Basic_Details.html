<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submitBtn').click(function (e) {
                $('.error-message').remove();

                var firstname = $('#firstname').val();
                if (firstname.trim() === '') {
                    e.preventDefault();
                    $('#firstname').after('<div class="text-danger error-message">Please enter your Firstname.</div>');
                } else if (firstname.length > 50) {
                    e.preventDefault();
                    $('#firstname').after('<div class="text-danger error-message">Firstname should not exceed 50 characters.</div>');
                }

                var lastname = $('#lastname').val();
                if (lastname.trim() === '') {
                    e.preventDefault();
                    $('#lastname').after('<div class="text-danger error-message">Please enter your Lastname.</div>');
                } else if (lastname.length > 50) {
                    e.preventDefault();
                    $('#lastname').after('<div class="text-danger error-message">Lastname should not exceed 50 characters.</div>');
                }

                var dobDay = $('#dobDay').val();
                var dobMonth = $('#dobMonth').val();
                var dobYear = $('#dobYear').val();
                if (dobDay === '' || dobMonth === '' || dobYear === '') {
                    e.preventDefault();
                    $('#dobYear').after('<div class="text-danger error-message">Please enter your Date of Birth.</div>');
                }

                var gender = $('input[name="gender"]:checked').val();
                if (gender === undefined) {
                    e.preventDefault();
                    $('#gender').after('<div class="text-danger error-message">Please select your Gender.</div>');
                }

                var nationality = $('#nationality').val();
                if (nationality === '') {
                    e.preventDefault();
                    $('#nationality').after('<div class="text-danger error-message">Please select your Nationality.</div>');
                }
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Basic Details
            </div>
            <div class="card-body">
                <form id="myForm" action="Communication_Details.html">
                    <div class="form-group row">
                        <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" maxlength="50" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" maxlength="50" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-2">
                            <select class="form-control" id="dobDay" required>
                                <option value="">Day</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="dobMonth" required>
                                <option value="">Month</option>
                                <option value="Jan">Jan</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="dobYear" required>
                                <option value="">Year</option>
                                <option value="2000">2000</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="fatherName" class="col-sm-2 col-form-label">Name of Father</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fatherName" maxlength="50">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="motherName" class="col-sm-2 col-form-label">Name of Mother</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="motherName" maxlength="50">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" value="Male" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" value="Female" required>
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="gender" value="Other" required>
                                <label class="form-check-label">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nationality" class="col-sm-2 col-form-label">Nationality</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="nationality" required>
                                <option value="">Select Nationality</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Australia">Australia</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">Next</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
