<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Application Form</title>
    <script>
        function validateBasicDetailsForm() {
            return true;
        }

        function validateCommunicationDetailsForm() {
            return true;
        }

        function validateEducationDetailsForm() {
            return true;
        }

        function validateWorkExperienceForm() {
            return true;
        }

        function validateIdentificationDetailsForm() {
            return true;
        }

        function validateCommentsForm() {
            return true;
        }
    </script>
</head>

<body>
    <h2>Application Form</h2>

    <div class="container mt-5">
        <form action="Communication_Details.html" method="post" onsubmit="return validateBasicDetailsForm()">
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label text-right">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" style="width: 50%;">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <form action="Education_Details.html" method="post" onsubmit="return validateCommunicationDetailsForm()">
            <div class="form-group row">
                <label for="mobileNumber" class="col-sm-2 col-form-label text-right">Mobile Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" style="width: 50%;" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <form action="Work_Experience.html" method="post" onsubmit="return validateEducationDetailsForm()">
            <div class="form-group row">
                <label for="course" class="col-sm-2 col-form-label text-right">Course:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="course" name="course" style="width: 50%;">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <form action="Identification_Details.html" method="post" onsubmit="return validateWorkExperienceForm()">
            <div class="form-group row">
                <label for="company" class="col-sm-2 col-form-label text-right">Company:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" name="company" style="width: 50%;">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
