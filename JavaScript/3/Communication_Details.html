<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submitBtn').click(function (e) {
                $('.error-message').remove();

                var mobileNumber = $('#mobileNumber').val();
                if (mobileNumber.trim() === '') {
                    e.preventDefault();
                    $('#mobileNumber').after('<div class="text-danger error-message">Mobile Number is mandatory.</div>');
                } else if (mobileNumber.length > 20) {
                    e.preventDefault();
                    $('#mobileNumber').after('<div class="text-danger error-message">Mobile Number should not exceed 20 characters.</div>');
                }
            });
        });
    </script>
</head>
<body>

<form id="communicationForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" maxlength="100" required>
    </div>

    <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber" maxlength="20" required>
    </div>

    <div class="form-group">
        <label for="alternateNumber">Alternate Phone Number</label>
        <input type="text" class="form-control" id="alternateNumber" maxlength="20" >
    </div>

    <div class="form-group">
        <label for="postalAddress">Postal Address</label>
        <textarea class="form-control" id="postalAddress" rows="5" cols="50" required></textarea>
    </div>

    <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
