<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Assignment 4</title>
    <script>
        function validateForm() {
            var course = document.getElementById('course').value;
            var specialization = document.getElementById('specialization').value;
            var yearOfPassing = document.getElementById('yearOfPassing').value;
            var grade = document.getElementById('grade').value;

            if (course.length > 20) {
                alert('Course should be less than or equal to 20 characters');
                return false;
            }

            if (specialization.length > 20) {
                alert('Specialization should be less than or equal to 20 characters');
                return false;
            }

            if (yearOfPassing === '') {
                alert('Please select the Year of Passing');
                return false;
            }

            if (grade.length > 20) {
                alert('Grade/Mark should be less than or equal to 20 characters');
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <h1>Education Details</h1>
    <form action="" class="form-group" onsubmit="return validateForm()">
        <div class="row">
            <div class="col-md-3">
                <label for="course" class="form-label">Course:</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" id="course" name="course">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="specialization" class="form-label">Specialization:</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" id="specialization" name="specialization">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="yearOfPassing" class="form-label">Year of Passing:</label>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="yearOfPassing" name="yearOfPassing">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="grade" class="form-label">Grade/Mark:</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" id="grade" name="grade">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-success">Update</button>
                <button class="btn btn-primary">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
