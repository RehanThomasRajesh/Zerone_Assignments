    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Education Details</title>
    <script>
        function validateForm() {
            var course = document.getElementById('course').value;
            var specialization = document.getElementById('specialization').value;
            var yearOfPassing = document.getElementById('yearOfPassing').value;
            var grade = document.getElementById('grade').value;

            if (course.trim() === '') {
                alert('Course is mandatory.');
                return false;
            }

            if (course.length > 20) {
                alert('Course should be less than or equal to 20 characters.');
                return false;
            }

            if (specialization.trim() === '') {
                alert('Specialization is mandatory.');
                return false;
            }

            if (specialization.length > 20) {
                alert('Specialization should be less than or equal to 20 characters.');
                return false;
            }

            if (yearOfPassing === '') {
                alert('Please select the Year of Passing.');
                return false;
            }

            if (grade.trim() === '') {
                alert('Grade/Mark is mandatory.');
                return false;
            }

            if (grade.length > 20) {
                alert('Grade/Mark should be less than or equal to 20 characters.');
                return false;
            }

            return true;
        }
        function goToCommunicationDetails() {
            window.location.href = 'Communication_Details.html';
        }
    </script>
</head>
