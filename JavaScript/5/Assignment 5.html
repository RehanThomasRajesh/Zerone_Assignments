<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Occurrence Calculator</title>
</head>
<body>

<form id="wordCountForm">
    <label for="textarea">Enter Text:</label><br>
    <textarea id="textarea" rows="5" cols="50"></textarea>

    <br>

    <label for="wordInput">Word to Count:</label>
    <input type="text" id="wordInput">

    <br>

    <button type="button" onclick="countOccurrences()">Calculate</button>
</form>

<script>
    function countOccurrences() {
        var text = document.getElementById('textarea').value.toLowerCase();
        var wordToCount = document.getElementById('wordInput').value.toLowerCase();
        var occurrences = text.split(wordToCount).length - 1;

        alert('Number of occurrences: ' + occurrences);
    }
</script>

</body>
</html>
