<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Visibility Toggle</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="container mt-5">
    <div class="input-group">
      <input type="password" class="form-control col-3 h-50" id="password" placeholder="Enter Password">
      <div class="input-group-append">
        <img src="eye.png" alt="Toggle Password Visibility" class="img-fluid h-70" id="eyeToggle" style="max-width: 30px;">
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var passwordInput = $('#password');
      var eyeToggle = $('#eyeToggle');

      eyeToggle.mousedown(function () {
        passwordInput.attr('type', 'text');
        eyeToggle.attr('src', 'cross.png'); // Change the image source to cross.png
      }).mouseup(function () {
        passwordInput.attr('type', 'password');
        eyeToggle.attr('src', 'eye.png'); // Change the image source back to eye.png
      }).mouseout(function () {
        passwordInput.attr('type', 'password');
        eyeToggle.attr('src', 'eye.png'); // Ensure the image source is eye.png when mouseout
      });
    });
  </script>

</body>

</html>
