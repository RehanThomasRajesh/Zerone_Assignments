<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Visibility Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #password {
      padding: 10px;
      font-size: 16px;
    }

    #eyeToggle {
      cursor: pointer;
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>

  <input type="password" id="password">
  <img src="eye.png" alt="Toggle Password Visibility" id="eyeToggle">

  <script>
    var passwordInput = document.getElementById('password');
    var eyeToggle = document.getElementById('eyeToggle');
    var isPasswordVisible = false;
    var timer;

    function togglePasswordVisibility() {
      isPasswordVisible = !isPasswordVisible;

      if (isPasswordVisible) {
        passwordInput.type = 'text';
        eyeToggle.src = 'cross.png';
        clearTimeout(timer);
        timer = setTimeout(function () {
          passwordInput.type = 'password';
          eyeToggle.src = 'eye.png';
        }, 10000);
      } else {
        passwordInput.type = 'password';
        eyeToggle.src = 'eye.png';
        clearTimeout(timer);
      }
    }

    eyeToggle.addEventListener('mousedown', function () {
      togglePasswordVisibility();
    });

    eyeToggle.addEventListener('mouseup', function () {
      togglePasswordVisibility();
    });
  </script>

</body>

</html>
