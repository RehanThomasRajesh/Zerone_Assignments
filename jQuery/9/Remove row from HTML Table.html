<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table with Delete Button</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin-bottom: 20px;
    }
  </style>
  <script>
    $(document).ready(function () {
      var table = $('#data-table');

      $('tr:gt(0)', table).each(function () {
        var deleteButton = $('<button>Delete</button>');

        deleteButton.click(function () {
          $(this).closest('tr').remove();
        });

        $(this).append('<td></td>').find('td:last').append(deleteButton);
      });
    });
  </script>
</head>

<body>

  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Akhil A.S</td>
        <td>akhil@gmail.com</td>
        <td>9712345123</td>
        <td>India</td>
        <td></td> <!-- Empty cell for the first row -->
      </tr>
      <tr>
        <td>Amildev S</td>
        <td>amil@gmail.com</td>
        <td>8112649823</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Rakesh Singh</td>
        <td>rakesh@yahoo.com</td>
        <td>5623906512</td>
        <td>UAE</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
