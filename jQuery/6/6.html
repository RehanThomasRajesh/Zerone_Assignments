<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinking Text</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      // Function to make text blink
      function blinkText() {
        $("#blinkingText").fadeOut(500, function() {
          $(this).fadeIn(500);
        });
      }

      // Call blinkText every 1000 milliseconds (1 second)
      setInterval(blinkText, 1000);
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

  <h1 id="blinkingText">Blinking Text</h1>
  <p>This text will blink using jQuery.</p>

</body>
</html>
